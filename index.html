<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container-nft">
        <img id="img-equilibrium" src="./assets/image-equilibrium.jpg" alt="img-equilibrium">
        <img src="./assets/icon-view.svg" alt="icon-olho">
        <h1>Equilibrium #3429</h1>
        <p id="descricao">Nossa coleção Equilibrium promove equilíbrio e calma.</p>
        <div id="valor-e-hora">
            <img src="./assets/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041 ETH</p>
            <img src="./assets/icon-clock.svg" alt="icon-relogio">
            <p>3 dias restantes</p>
        </div>
        <p id="criador">
            <img src="./assets/image-avatar.png" alt="img-criador">
            <p>Criado por Jules Wyvern</p>
        </p>
    </main>
</body>
</html>
